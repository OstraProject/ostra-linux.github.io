<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostra Linux - Changelog</title>
    <link rel="icon" href="bin/favicon.ico" sizes="any">
    <style>
        @font-face {
          font-family: 'JetBMono';
          src: url('bin/JetBrainsMono-VariableFont_wght.ttf') format('truetype');
          font-weight: 100 900;
          font-style: normal;
        }

        @font-face {
          font-family: 'JetBMono';
          src: url('bin/JetBrainsMono-Italic-VariableFont_wght.ttf') format('truetype');
          font-weight: 100 900;
          font-style: italic;
        }

        /* Reset and Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --bg-color: #09090b;
          --text-color: #f2f2f2;
          --text-muted: #a1a1aa;
          --border-color: #27272a;
          --card-bg: #18181b;
          --button-bg: #27272a;
          --button-hover: #3f3f46;
          --primary-button-bg: #18181b;
          --primary-button-hover: #27272a;
        }

        html {
          scroll-behavior: smooth;
        }

        body {
          font-family: 'JetBMono', monospace;
          background-color: var(--bg-color);
          color: var(--text-color);
          line-height: 1.6;
          font-weight: 400;
        }

        .container {
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 1rem;
        }

        a {
          text-decoration: none;
          color: inherit;
        }

        /* Navigation */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: rgba(9, 9, 11, 0.8);
          backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--border-color);
          z-index: 1000;
        }

        .navbar-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 4rem;
        }

        .logo {
          font-size: 1.25rem;
          font-weight: 400;
        }

        .back-link {
          display: flex;
          align-items: center;
          color: var(--text-muted);
          transition: color 0.3s ease;
        }

        .back-link:hover {
          color: var(--text-color);
        }

        .back-icon {
          margin-right: 0.5rem;
        }

        /* Header */
        .header {
          padding: 8rem 0 4rem;
          text-align: center;
        }

        .page-title {
          font-size: 3rem;
          font-weight: 400;
          margin-bottom: 1rem;
        }

        .subtitle {
          font-size: 1.25rem;
          font-style: italic;
          color: var(--text-muted);
          margin-bottom: 2rem;
        }

        /* Changelog Section */
        .changelog {
          padding: 2rem 0 4rem;
        }

        .changelog-container {
          max-width: 800px;
          margin: 0 auto;
          background-color: var(--card-bg);
          border-radius: 0.5rem;
          border: 1px solid var(--border-color);
          overflow: hidden;
        }

        .version {
          border-bottom: 1px solid var(--border-color);
          padding: 1.5rem;
        }

        .version:last-child {
          border-bottom: none;
        }

        .version-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
        }

        .version-title {
          font-size: 1.5rem;
          font-weight: 400;
        }

        .version-date {
          font-size: 0.875rem;
          color: var(--text-muted);
        }

        .changes-list {
          list-style-type: none;
        }

        .change-item {
          position: relative;
          padding-left: 1.5rem;
          margin-bottom: 0.75rem;
          color: var(--text-muted);
        }

        .change-item:last-child {
          margin-bottom: 0;
        }

        .change-item::before {
          content: "•";
          position: absolute;
          left: 0.25rem;
          color: var(--text-color);
        }

        .tag {
          display: inline-block;
          padding: 0.25rem 0.5rem;
          border-radius: 0.25rem;
          font-size: 0.75rem;
          margin-right: 0.5rem;
          background-color: var(--bg-color);
          border: 1px solid var(--border-color);
        }

        .tag-feature {
          border-color: #0d9488;
          color: #5eead4;
        }

        .tag-improvement {
          border-color: #0369a1;
          color: #7dd3fc;
        }

        .tag-fix {
          border-color: #9f1239;
          color: #fda4af;
        }

        /* Footer */
        .footer {
          border-top: 1px solid var(--border-color);
          padding: 2rem 0;
          margin-top: 4rem;
          text-align: center;
        }

        .copyright {
          color: var(--text-muted);
        }

        /* Media Queries */
        @media (max-width: 768px) {
          .page-title {
            font-size: 2.5rem;
          }
          
          .version-header {
            flex-direction: column;
            align-items: flex-start;
          }
          
          .version-date {
            margin-top: 0.5rem;
          }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">Ostra Linux</a>
                <a href="index.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="back-icon"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="page-title">Changelog</h1>
            <p class="subtitle">---What's added?---</p>
        </div>
    </header>

    <!-- Changelog Section -->
    <section class="changelog">
        <div class="container">
            <div class="changelog-container">
                <div class="version">
                    <div class="version-header">
                        <h2 class="version-title">Ostra Linux 0.6</h2>
                        <span class="version-date">May 16, 2024</span>
                    </div>
                    <ul class="changes-list">
                        <li class="change-item">
                            <span class="tag tag-feature">Feature</span>
                            Added KDE Plasma 6 desktop environment
                        </li>
                        <li class="change-item">
                            <span class="tag tag-feature">Feature</span>
                            Installed Steam, Lutris, and Wine for gaming
                        </li>
                        <li class="change-item">
                            <span class="tag tag-improvement">Improvement</span>
                            Added new wallpaper collection
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">© <span id="current-year"></span> Ostra Linux</p>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
